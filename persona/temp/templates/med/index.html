{% load static %}
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>MED</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
<div class="container">
    <div class="group">
    <div class="login-box">
        <div class="box-header">
            <h2>LOGIN</h2>
        </div>
        <form action="{% url 'signin' %}" method="post">
        <label for="username">UsuÃ¡rio</label>
        <br/>
        <input type="text" name="username" id="username" minlength="6" maxlength="100" required>
        <br/>
        <label for="password">Senha</label>
        <br/>
        <input type="password" name="password" id="password" minlength="8" maxlength="24" required>
        <br/>
        <button type="submit">Entrar</button>
        <br/>
        {% if messages %}
        <span class="messages">
        {% for message in messages %}
            <span{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span>
        {% endfor %}
        <span/>
        {% endif %}
        </form>
        <a href="{% url 'signup' %}"><p class="small">Cadastrar-se</p></a>
    </div>
    </div>
</div>
</body>

</html>
